{% set version = 0.0.0a %}
  {% set number = 0 %}

package:
  name: xpdacq
  version: {{ version }}

source:
  url: https://pypi.org/project/pdfstream/{{ version }}{{ number }}/pdfstream-{{ version }}{{ number }}.tar.gz

build:
  noarch: python
  number: {{ number }}
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - setuptools
    - versioneer
    - numpy
    - matplotlib
    - scipy
    - diffpy-cmi
    - xpdtools

test:
  imports:
    - pdfstream
    - pdfstream.bonfire
