[BASIC]
name = xpd
version = 1.0.0

[LISTEN TO]
host = localhost
port = 5568
prefix = raw

[FUNCTIONALITY]
do_calibration = True
dump_to_db = True
export_files = True
visualize_data = True

[DATABASE]
# raw_db =
an_db = temp

[METADATA]
dk_identifier = dark_frame
calib_identifier = is_calibration
dk_id_key = sc_dk_field_uid
calibration_md_key = calibration_md
composition_key = sample_composition
wavelength_key = bt_wavelength
bkgd_sample_name_key = bkgd_sample_name
sample_name_key = sample_name
detector_key = detector
calibrant_key = sample_composition

[CALIBRATION]
poni_file = calib.poni
default_calibrant = Ni

[MASK SETTING]
alpha = 2.0
edge = 20
lower_thresh = 0.
# upper_thresh =

[INTEGRATION SETTING]
npt = 1024
correctSolidAngle = False
polarization_factor = 0.99
method = splitpixel
normalization_factor = 1.0

[TRANSFORMATION SETTING]
rpoly = 1.0
qmaxinst = 24.0
qmin = 0.0
qmax = 22.0

[PDF SETTING]
rmin = 0.0
rmax = 30.0
rstep = 0.01

